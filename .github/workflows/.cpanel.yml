name: Cogniar Website CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Verify initial Node.js version
        run: node -v

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: Verify Node.js version after setup
        run: node -v

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Verify Build Output
        run: ls -al dist/cogniar/browser

      - name: Build And Deploy
        id: builddeploy
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.GODADDY_SSH_HOST }}
          username: ${{ secrets.GODADDY_SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mkdir -p /home/ggffwnm5hvm/public_html # Ensure directory exists
            cd /home/ggffwnm5hvm/public_html
            rm -rf * # Clear old files
            # Use rsync or scp from runner to target server
            exit

      - name: Upload Files to GoDaddy
        run: |
          scp -r dist/cogniar/browser/*:/home/ggffwnm5hvm/public_html/

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.GODADDY_SSH_HOST }}
          username: ${{ secrets.GODADDY_SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: echo "Closing pull request"
